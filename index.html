<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A landing page games" />
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./responsive.css" rel="stylesheet" />

    <!-- css styleS -->
    <link href="style.css" rel="stylesheet" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet">

    <title>Traditional Games</title>
</head>

<body class="text-white w-100">
    <!-- navbar -->
    <header>
        <nav class="nav_text navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <span>LOGO</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="">WORK</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="">ABOUT ME</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-lg-0 d-flex">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="">SIGN UP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- akhir navbar -->

    <!-- Main -->
    <main>
        <!-- Hero Main -->
        <div id="main" class="hero_Section cover_Background">
            <div class="m-auto text-center">
                <div class="hero_Title">
                    <h1>PLAY TRADITIONAL GAME</h1>
                </div>

                <div class="hero_Desc">
                    <h3>Experience new traditional game play</h3>
                </div>

                <div class="hero_Button m-auto">
                    <button type="button" class="btn">
                        <a href="">TRIAL</a>
                    </button>
                </div>
            </div>
            <div class="hero_scroll">
                <a href="#about">
                    <p>THE STORY</p>
                    <img src="../Challenge1/assets/svg/scroll-down.svg" alt="" />
                </a>
            </div>
        </div>
        <!-- End Hero Main -->

        <!-- the game section-->
        <div id="about" class="games_Section cover_Background cover_Shadow d-flex">
            <div class="container align-self-center">
                <div class="row m-auto games_Desc position-relative">
                    <span class="position-absolute top-0 start-50 translate-middle p-0">What's so special?
                    </span>
                    <div class="col-3 g-0 games_Title">
                        <h4>THE GAMES</h4>
                    </div>
                    <div class="col-9 g-0 games_slider">
                        <div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="3"
                                    aria-label="Slide 4"></button>
                                <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="4"
                                    aria-label="Slide 5"></button>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators"
                                data-bs-slide="prev">
                                <img src="../Challenge1/assets/img/switch-left.png" alt="" />
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./assets/img/rockpaperstrategy-1600.jpg" class="d-block w-100"
                                        alt="Rock paper strategy" />
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/rockpaperstrategy-1600.jpg" class="d-block w-100"
                                        alt="Rock paper strategy" />
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/rockpaperstrategy-1600.jpg" class="d-block w-100"
                                        alt="Rock paper strategy" />
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/rockpaperstrategy-1600.jpg" class="d-block w-100"
                                        alt="Rock paper strategy" />
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/img/rockpaperstrategy-1600.jpg" class="d-block w-100"
                                        alt="Rock paper strategy" />
                                </div>
                            </div>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators"
                                data-bs-slide="next">
                                <img src="./assets/img/switch-right.png" alt="" />
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- the game section -->

</body>

</html>
